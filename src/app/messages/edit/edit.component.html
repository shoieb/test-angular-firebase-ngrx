<div class="messages-form">
	<h1 mat-dialog-title>Add a message</h1>
	<div mat-dialog-content>
		<mat-form-field appearance="fill" class="full-streach">
			<mat-label>Name</mat-label>
			<input matInput [(ngModel)]="data.name">
		</mat-form-field>
		<mat-form-field cappearance="fill" class="full-streach">
			<mat-label>Message</mat-label>
			<textarea matInput placeholder="Ex. It makes me feel..." [(ngModel)]="data.message"></textarea>
		</mat-form-field>
	</div>
	<div mat-dialog-actions>
		<button mat-button (click)="onNoClick()">Cancel</button>
		<button mat-button (click)="saveMessage(data)" cdkFocusInitial> {{ data.id ? 'Update': 'Save' }}</button>
		<mat-spinner *ngIf="loading$ | async"></mat-spinner>
	</div>
</div>
